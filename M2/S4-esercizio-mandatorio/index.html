<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Job Search</title>
  </head>
  <body>
    <h1>Job Search</h1>
    <p>
      Inserisci nel form qui sotto il lavoro e la location
      che cerchi
    </p>
    <form action="search">
      <label for="job">Lavoro</label>
      <input
        type="text"
        placeholder="inserisci il lavoro che cerchi"
        id="job"
      />
      <label for="location">Location</label>
      <input
        type="text"
        placeholder="Inserisci la location"
        id="location"
      />
      <button id="search">Cerca</button>
    </form>
  </body>
</html>

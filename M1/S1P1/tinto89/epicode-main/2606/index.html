<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <div class="logoimage">
        <img src="assets/logo.png" alt="amazon logo" />
      </div>
      <nav>
        <ul>
          <li>All</li>
          <li>Today's Deal</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="firstsection">
        <span>Shop all holyday Gift Cards</span>
      </section>
      <section class="secondsection">
        <p>Holiday Gift Guides</p>
        <p>Be a go-gifter</p>
      </section>
      <section class="thirdsection">
        <div>
          <span>Find the perfect gift <a href="#">Shop Now</a></span>
        </div>
        <div class="flex3">
          <img src="assets/img_1.jpg" alt="" />
          <img src="assets/img_2.jpg" alt="" />
          <img src="assets/img_3.jpg" alt="" />
          <img src="assets/img_4.jpg" alt="" />
        </div>
      </section>
      <section class="fourtsection">
        <img src="assets/img_9.png" alt="" />
        <div>
          <span>Play the gifting game <a href="#">Shop Gaming</a></span>
        </div>
      </section>
      <section class="fifthsection">
        <img src="assets/img_10.png" alt="" />
        <div>
          <span
            >The sound of cheer <a href="#">Shop Audio & Accessories</a></span
          >
        </div>
      </section>
    </main>
    <footer>
      <div><a href="">Back to top</a></div>
      <div class="footerimage">
        <img src="assets/logo.png" alt="amazon logo" />
      </div>
    </footer>
  </body>
</html>

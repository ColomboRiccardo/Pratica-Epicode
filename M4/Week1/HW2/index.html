<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/1205482781.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
    />
    <title>Home</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!--SIDEBAR VERTICAL-->
        <div class="col-2">
          <nav
            class="navbar navbar-expand-md navbar-white bg-navbar fixed-left justify-content-between"
            id="sidebar"
          >
            <div class="nav-container p-4">
              <a class="navbar-brand" href="index.html">
                <img
                  src="logo/Spotify_Logo.png"
                  alt="Spotify_Logo"
                  width="131"
                  height="40"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse my-4"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav">
                  <ul>
                    <li>
                      <a
                        class="nav-item nav-link"
                        href="index.html"
                        ><i class="fas fa-home fa-lg"></i
                        >&nbsp; Home
                      </a>
                    </li>
                    <li>
                      <a class="nav-item nav-link" href="#"
                        ><i
                          class="fas fa-book-open fa-lg"
                        ></i
                        >&nbsp; Your Library</a
                      >
                    </li>
                    <li>
                      <div class="input-group mt-3">
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="searchField"
                          placeholder="Search"
                          aria-label="Search"
                          aria-describedby="basic-addon2"
                        />
                        <div
                          class="input-group-append"
                          style="margin-bottom: 4%"
                        >
                          <button
                            class="btn btn-outline-secondary btn-sm"
                            type="button"
                            id="button-search"
                            onclick="search()"
                          >
                            GO
                          </button>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="nav-btn">
              <button class="btn signup-btn" type="button">
                Sign Up
              </button>
              <button class="btn login-btn" type="button">
                Login
              </button>
              <a href="#">Cookie Policy</a> |
              <a href="#"> Privacy</a>
            </div>
          </nav>
        </div>
        <!--END SIDEBAR VERTICAL-->

        <!--MAIN-->
        <div
          class="col-12 mb-5 col-md-9 offset-md-3 mainPage"
        >
          <div class="row">
            <div
              class="col-9 col-lg-11 mainLinks d-md-flex"
            >
              <a href="#">TRENDING</a>
              <a href="#">PODCAST</a>
              <a href="#">MOODS AND GENRES</a>
              <a href="#">NEW RELEASES</a>
              <a href="#">DISCOVER</a>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div id="searchResults" class="d-none">
                <h2>Search Results</h2>
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div id="eminem" class="">
                <h2>Eminem</h2>
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                  id="eminemSection"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div id="metallica" class="">
                <h2>Metallica</h2>
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                  id="metallicaSection"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div id="queen" class="">
                <h2>Queen</h2>
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                  id="queenSection"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END MAIN-->

    <!--NAVBAR FLEX-BOTTOM-->
    <div
      class="container-fluid fixed-bottom bg-container pt-1"
    >
      <div class="row">
        <div class="col-lg-10 offset-lg-2">
          <div class="row">
            <div
              class="col-6 col-md-4 col-lg-2 offset-3 offset-md-4 offset-lg-5 playerControls mt-1"
            >
              <div class="row">
                <a href="#" class="player-buttons">
                  <img
                    src="playerbuttons/Shuffle.png"
                    alt="shuffle"
                  />
                </a>
                <a href="#" class="player-buttons">
                  <img
                    src="playerbuttons/Previous.png"
                    alt="shuffle"
                  />
                </a>
                <a href="#" class="player-buttons">
                  <img
                    src="playerbuttons/Play.png"
                    alt="shuffle"
                  />
                </a>
                <a href="#" class="player-buttons">
                  <img
                    src="playerbuttons/Next.png"
                    alt="shuffle"
                  />
                </a>
                <a href="#" class="player-buttons">
                  <img
                    src="playerbuttons/Repeat.png"
                    alt="shuffle"
                  />
                </a>
              </div>
            </div>
          </div>
          <div
            class="row justify-content-center playBar py-3"
          >
            <div class="col-8 col-md-6">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END NAVBAR BOTTOM-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>

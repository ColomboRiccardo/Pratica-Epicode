<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle mx-2"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="cart"
            >
              Carrello
            </button>
            <ul class="dropdown-menu">
              <li id="your-cart">
                <span class="dropdown-item"
                  >Il tuo carrello:</span
                >
              </li>
              <li>
                <span class="dropdown-item">Totale:</span>
              </li>
              <li>
                <button class="btn btn-primary mx-2">
                  Pagamento
                </button>
              </li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Main content -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>EpicBook</h1>
          <p>Il sito che ti fa leggere!</p>
        </div>
      </div>
      <div class="row g-4 d-flex align-items-stretch" id="book-list">
        <div class="col-3 bookCard">
          <div
            class="card"
            style="width: 18rem; height: 42rem;"
          >
            <img
              src="./assets/book1.jpg"
              class="card-img-top book-img"
              alt="here is a book"
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text book-price">
                7.81â‚¬
              </p>
              <p class="card-text book-category">
                scifi
              </p>
              <div class="d-flex card-buttons">
                <a href="#" class="btn btn-primary me-2 add-to-cart" 
                  >Aggiungi al carrello</a
                >
                <a href="#" class="btn btn-secondary"
                  >Salta</a
                >
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
